<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Quote | Total Garage Refresh</title>

  <style>
    :root{
      --dark:#3f4955;
      --darker:#2f3741;
      --light:#f5f7fa;
      --text:#1f2937;
      --muted:#6b7280;
      --orange:#ff7a00;
      --max:1100px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f7f8fb;
      color:var(--text);
    }
    a{text-decoration:none;color:inherit}

    /* ===== TOP BAR ===== */
    .topbar{
      background:var(--dark);
      border-bottom:1px solid rgba(255,255,255,.15);
    }
    .topbar-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:1rem 1.5rem;
      display:flex;
      align-items:center;
      gap:1.25rem;
    }
    .brand img{
      width:260px;
      max-width:60vw;
      display:block;
    }
    .toplinks{
      margin-left:auto;
      display:flex;
      gap:1.5rem;
      font-weight:800;
      color:#fff;
      align-items:center;
    }
    .toplinks a:hover{
      text-decoration:underline;
      text-underline-offset:6px;
    }
    .cta{
      background:var(--orange);
      color:#fff;
      padding:.65rem 1.1rem;
      border-radius:999px;
      font-weight:900;
    }

    /* ===== PAGE ===== */
    main{
      max-width:920px;
      margin:0 auto;
      padding:2.5rem 1.5rem 3.5rem;
    }
    h1{
      margin:0 0 .5rem;
      font-size:2rem;
    }
    .sub{
      margin:0 0 1.75rem;
      color:var(--muted);
      line-height:1.6;
    }

    /* ===== FORM ===== */
    .card{
      background:#fff;
      border-radius:16px;
      box-shadow:0 14px 40px rgba(0,0,0,.08);
      padding:2rem;
    }
    .group{margin-bottom:1.75rem}
    label{
      display:block;
      font-weight:800;
      margin-bottom:.6rem;
    }
    input[type="text"],
    select,
    textarea{
      width:100%;
      padding:.85rem;
      border-radius:12px;
      border:1px solid #d1d5db;
      font-size:1rem;
    }
    textarea{min-height:120px}

    /* ===== SERVICES ===== */
    .services-box{
      border:1px solid #d1d5db;
      border-radius:14px;
      padding:1.25rem;
      background:#fbfcfe;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:1rem;
    }
    .option{
      display:flex;
      align-items:center;
      gap:.75rem;
      font-size:1.05rem;
      font-weight:700;
    }
    .option input{
      width:20px;
      height:20px;
    }

    .two{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:1rem;
    }

    button{
      width:100%;
      background:var(--orange);
      color:#fff;
      border:none;
      padding:1rem;
      font-size:1.1rem;
      font-weight:900;
      border-radius:999px;
      cursor:pointer;
    }

    footer{
      text-align:center;
      padding:2rem;
      color:var(--muted);
      border-top:1px solid #e5e7eb;
      background:#fff;
    }

    @media(max-width:800px){
      .two{grid-template-columns:1fr}
      .services-box{grid-template-columns:1fr}
      .toplinks{margin-left:0}
      .topbar-inner{flex-wrap:wrap}
    }
  </style>
</head>

<body>

<div class="topbar">
  <div class="topbar-inner">
    <a class="brand" href="index.html">
      <img src="tg-refresh-logo.png" alt="Total Garage Refresh">
    </a>

    <div class="toplinks">
      <a href="index.html#services">Services</a>
      <a href="index.html#how">How It Works</a>
      <a href="index.html#contact">Contact</a>
      <a class="cta" href="quote.html">Get Quote</a>
    </div>
  </div>
</div>

<main>
  <h1>Request a Free Quote</h1>
  <p class="sub">
    Serving homeowners across <strong>Southwest Florida</strong>.
    Choose your preferred contact method and we’ll reach out quickly.
  </p>

  <div class="card">
    <form name="quote" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="quote">

      <!-- SERVICES -->
      <div class="group">
        <label>Type of Service (select all that apply)</label>
        <div class="services-box">
          <label class="option"><input type="checkbox" name="service" value="Full Cleanout"> Full Cleanout</label>
          <label class="option"><input type="checkbox" name="service" value="Organization"> Organization</label>
          <label class="option"><input type="checkbox" name="service" value="Shelving / Storage Setup"> Shelving / Storage Setup</label>
          <label class="option"><input type="checkbox" name="service" value="Painting"> Painting</label>
          <label class="option"><input type="checkbox" name="service" value="Floor Epoxy"> Floor Epoxy</label>
          <label class="option"><input type="checkbox" name="service" value="Other"> Other</label>
        </div>
      </div>

      <!-- CONTACT -->
      <div class="group two">
        <div>
          <label>Name</label>
          <input type="text" name="name" required>
        </div>
        <div>
          <label>ZIP Code</label>
          <input type="text" name="zip" required>
        </div>
      </div>

      <div class="group two">
        <div>
          <label>Preferred Contact Method</label>
          <select name="contact_method" required>
            <option value="" disabled selected>Select one</option>
            <option>Text</option>
            <option>Call</option>
            <option>Email</option>
          </select>
        </div>
        <div>
          <label>Phone or Email</label>
          <input type="text" name="contact_info" required>
        </div>
      </div>

      <div class="group">
        <label>Tell us about your garage</label>
        <textarea name="details" placeholder="Garage size, condition, timeline, etc."></textarea>
      </div>

      <button type="submit">Request My Quote</button>
    </form>
  </div>
</main>

<footer>
  © <span id="year"></span> Total Garage Refresh
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
