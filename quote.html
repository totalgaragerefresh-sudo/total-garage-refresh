<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get a Quote | Total Garage Refresh</title>

<style>
:root{
  --dark:#3f4955;
  --light:#f5f7fa;
  --text:#1f2937;
  --muted:#6b7280;
  --orange:#ff7a00;
  --max:900px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f9fafb;
  color:var(--text);
}

header{
  background:var(--dark);
  padding:2rem 1.5rem;
  color:#fff;
  text-align:center;
}

header img{
  max-width:420px;
  width:100%;
}

main{
  max-width:var(--max);
  margin:0 auto;
  padding:3rem 1.5rem;
}

h1{
  font-size:2rem;
  margin-bottom:.5rem;
}

p{
  color:var(--muted);
  margin-bottom:2rem;
}

form{
  background:#fff;
  padding:2rem;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

label{
  font-weight:700;
  display:block;
  margin-bottom:.75rem;
}

.group{
  margin-bottom:2rem;
}

.option{
  display:flex;
  align-items:center;
  gap:.75rem;
  padding:.75rem 0;
  font-size:1.05rem;
}

input[type="checkbox"]{
  width:20px;
  height:20px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea{
  width:100%;
  padding:.8rem;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:1rem;
}

textarea{
  min-height:120px;
  resize:vertical;
}

button{
  background:var(--orange);
  color:#fff;
  border:none;
  padding:1rem 1.5rem;
  font-size:1.1rem;
  font-weight:900;
  border-radius:999px;
  cursor:pointer;
  width:100%;
}

button:hover{
  opacity:.9;
}

footer{
  text-align:center;
  padding:2rem;
  font-size:.9rem;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <img src="tg-refresh-logo.png" alt="Total Garage Refresh">
</header>

<main>
  <h1>Request a Free Quote</h1>
  <p>Serving homeowners across Southwest Florida.  
     Reach out however you prefer — we’ll respond quickly.</p>

  <form>

    <!-- SERVICES -->
    <div class="group">
      <label>What type of service do you need? (select all that apply)</label>

      <label class="option">
        <input type="checkbox" name="services[]" value="Full Cleanout">
        Full Cleanout
      </label>

      <label class="option">
        <input type="checkbox" name="services[]" value="Organization">
        Organization
      </label>

      <label class="option">
        <input type="checkbox" name="services[]" value="Shelving / Storage Setup">
        Shelving / Storage Setup
      </label>

      <label class="option">
        <input type="checkbox" name="services[]" value="Painting">
        Painting
      </label>

      <label class="option">
        <input type="checkbox" name="services[]" value="Floor Epoxy">
        Floor Epoxy
      </label>

      <label class="option">
        <input type="checkbox" id="otherService" name="services[]" value="Other">
        Other
      </label>

      <div id="otherServiceBox" style="display:none; margin-top:1rem;">
        <input
          type="text"
          name="other_service_details"
          placeholder="Please describe other services needed">
      </div>
    </div>

    <!-- CONTACT INFO -->
    <div class="group">
      <label>Your Name</label>
      <input type="text" placeholder="Full name">
    </div>

    <div class="group">
      <label>Preferred Contact Method</label>
      <input type="text" placeholder="Call, text, or email — your choice">
    </div>

    <div class="group">
      <label>Phone or Email</label>
      <input type="text" placeholder="Phone number or email address">
    </div>

    <div class="group">
      <label>Tell us about your garage</label>
      <textarea placeholder="Size, current condition, timeline, anything helpful..."></textarea>
    </div>

    <button type="submit">Request My Quote</button>

  </form>
</main>

<footer>
  © <span id="year"></span> Total Garage Refresh
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

const otherCheckbox = document.getElementById("otherService");
const otherBox = document.getElementById("otherServiceBox");

otherCheckbox.addEventListener("change", function(){
  otherBox.style.display = this.checked ? "block" : "none";
});
</script>

</body>
</html>
