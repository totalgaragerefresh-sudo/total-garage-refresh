<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get a Free Quote | Total Garage Refresh</title>

<style>
:root{
  --dark:#3f4955;
  --orange:#ff7a00;
  --light:#f5f7fa;
  --border:#e5e7eb;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f9fafb;
  color:#111827;
}

.wrap{
  max-width:900px;
  margin:0 auto;
  padding:3rem 1.5rem;
}

h1{
  margin-bottom:.5rem;
}
p{
  color:#4b5563;
}

form{
  background:#fff;
  padding:2rem;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  margin-top:2rem;
}

label{
  display:block;
  font-weight:700;
  margin:1.25rem 0 .5rem;
}

/* Only style text-like inputs */
input:not([type="checkbox"]):not([type="radio"]),
textarea{
  width:100%;
  padding:.75rem;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:1rem;
}

textarea{min-height:120px}

/* Checkbox container */
.checkbox-group{
  border:1px solid var(--border);
  border-radius:14px;
  padding:1.25rem;
  margin-top:.5rem;
}

/* Checkbox rows */
.checkbox-group label{
  font-weight:600;
  display:flex;
  align-items:center;
  gap:.6rem;
  margin:.75rem 0;
}

/* Fix checkbox alignment */
.checkbox-group input[type="checkbox"]{
  width:auto;
  margin:0;
  padding:0;
  flex:0 0 auto;
}

button{
  margin-top:2rem;
  background:var(--orange);
  color:#fff;
  border:none;
  padding:1rem 1.75rem;
  font-size:1.1rem;
  font-weight:900;
  border-radius:999px;
  cursor:pointer;
}

.success{
  display:none;
  margin-top:1.5rem;
  padding:1rem 1.25rem;
  border-radius:12px;
  background:#ecfdf5;
  border:1px solid #a7f3d0;
  color:#065f46;
  font-weight:700;
}

/* Hide honeypot */
.hp{display:none}
</style>
</head>

<body>

<div class="wrap">
  <h1>Get a Free Quote</h1>
  <p>Tell us about your garage. We’ll follow up using your preferred contact method.</p>

  <div id="success" class="success">
    ✅ Thanks! Your request was sent successfully. We’ll be in touch soon.
  </div>

  <!-- NETLIFY FORM -->
  <form
    name="quote"
    method="POST"
    data-netlify="true"
    data-netlify-honeypot="bot-field"
    action="#success"
  >

    <!-- Required hidden input -->
    <input type="hidden" name="form-name" value="quote">

    <!-- Honeypot -->
    <p class="hp">
      <label>Don’t fill this out <input name="bot-field"></label>
    </p>

    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Phone (optional)</label>
    <input type="tel" name="phone">

    <label>City / Area (Southwest Florida)</label>
    <input type="text" name="city" required>

    <label>What type of service do you need? (select all that apply)</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="service[]" value="Full Cleanout"> Full Cleanout</label>
      <label><input type="checkbox" name="service[]" value="Organization"> Organization</label>
      <label><input type="checkbox" name="service[]" value="Shelving / Storage Setup"> Shelving / Storage Setup</label>
      <label><input type="checkbox" name="service[]" value="Painting"> Painting</label>
      <label><input type="checkbox" name="service[]" value="Floor Epoxy"> Floor Epoxy</label>
      <label><input type="checkbox" name="service[]" value="Other"> Other</label>
    </div>

    <label>Additional Details</label>
    <textarea name="message"></textarea>

    <button type="submit">Submit Request</button>
  </form>
</div>

<script>
  if (window.location.hash === "#success") {
    document.getElementById("success").style.display = "block";
  }
</script>

</body>
</html>
