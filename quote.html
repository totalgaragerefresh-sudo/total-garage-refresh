<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Your Free Garage Quote | Total Garage Refresh</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }

    /* Header matches home page */
    header {
      background: #333d49;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    /* Logo style */
    .quote-logo {
      width: 100%;
      max-width: 450px;
      display: block;
      margin: 0 auto 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }

    .subtext {
      color: #ddd;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    /* Form container */
    .form-wrapper {
      max-width: 900px;
      background: white;
      margin: 2rem auto;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1.25rem;
      margin-bottom: 0.5rem;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      height: 140px;
      resize: vertical;
    }

    button {
      background: #ff7a00;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 2rem;
      width: 100%;
    }

    button:hover {
      background: #e56f00;
    }
  </style>
</head>

<body>

<header>
  <img src="logo_cropped.png" alt="Total Garage Refresh Logo" class="quote-logo">

  <h1>Get Your Free Quote</h1>
  <p class="subtext">Fast • Easy • No Obligation</p>
</header>

<div class="form-wrapper">
  <form name="garage-quote" method="POST" data-netlify="true">
    <!-- Required for Netlify -->
    <input type="hidden" name="form-name" value="garage-quote">

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="contact-method">Preferred Contact Method</label>
    <select id="contact-method" name="contact-method" required>
      <option value="">Select one…</option>
      <option value="phone">Phone Call</option>
      <option value="text">Text Message</option>
      <option value="email">Email</option>
    </select>

    <label for="city">City</label>
    <input type="text" id="city" name="city" required />

    <label for="details">Is There Anything Unique About Your Space?</label>
    <textarea id="details" name="details"></textarea>

    <button type="submit">Submit Quote Request</button>
  </form>
</div>

</body>
</html>
