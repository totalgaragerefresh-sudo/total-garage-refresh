<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Total Garage Refresh</title>

  <style>
    :root {
      --bg-dark: #3b4552;
      --orange: #ff7a00;
      --light-gray: #bfc3c8;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    /* ===== HEADER ===== */
    header.hero-header {
      background: var(--bg-dark);
      padding: 3rem 2rem;
    }

    .header-inner {
      max-width: 1300px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 3rem;
    }

    /* LEFT SIDE (LOGO + TAGLINE) */
    .logo-side {
      flex: 0 0 42%;
      text-align: center;
      transform: translateX(-50px);
      background: none; /* ENSURES NO BOX */
    }

    .logo-side img {
      width: 100%;
      max-width: 520px;
      display: block;
      margin: 0 auto;
      background: none;
      border: none;
      box-shadow: none;
    }

    .tagline {
      margin-top: 1.25rem;
      font-size: 1.6rem;
      font-weight: 600;
      color: var(--light-gray);
      text-align: center;
      letter-spacing: 0.5px;
    }

    /* RIGHT IMAGE */
    .hero-image {
      flex: 0 0 58%;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      display: block;
    }

    /* ===== NAV ===== */
    nav {
      background: #2f3945;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1.25rem;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      padding: 4rem 2rem;
      text-align: center;
      background: #ffffff;
    }

    .hero h2 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.15rem;
      max-width: 720px;
      margin: 0 auto 2rem;
    }

    .hero button {
      background: var(--orange);
      border: none;
      color: white;
      padding: 1rem 2.2rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .hero button:hover {
      opacity: 0.9;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 900px) {
      .header-inner {
        flex-direction: column;
      }

      .logo-side {
        transform: none;
      }

      .logo-side img {
        max-width: 420px;
      }
    }
  </style>
</head>

<body>

  <header class="hero-header">
    <div class="header-inner">

      <div class="logo-side">
        <img src="logo_cropped.png" alt="Total Garage Refresh Logo" />
        <div class="tagline">Clear the Clutter. Reclaim Your Space.</div>
      </div>

      <div class="hero-image">
        <img src="garage-clean-house.webp" alt="Clean Organized Garage" />
      </div>

    </div>
  </header>

  <nav>
    <a href="#services">Services</a>
    <a href="#how-it-works">How It Works</a>
    <a href="quote.html">Free Quote</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="hero">
    <h2>Garage Cleanouts & Organization Made Easy</h2>
    <p>
      We remove clutter, sort belongings, and refresh your garage so you can
      take back your space â€” without stress or wasted weekends.
    </p>
    <button onclick="window.location.href='quote.html'">
      Get Your Free Quote
    </button>
  </section>

</body>
</html>
