<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Total Garage Refresh</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #3f4a57;
      color: #ffffff;
    }

    /* HERO HEADER */
    .hero-header {
      padding: 4rem 2rem 3rem;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 3rem;
    }

    /* LEFT SIDE (LOGO + TAGLINE) */
    .logo-side {
      flex: 0 0 42%;
      text-align: center;
    }

    .hero-logo {
      width: 100%;
      max-width: 520px;
      height: auto;
      display: block;
      margin: 0 auto;
      border: none;
      background: none;
      box-shadow: none;
    }

    .tagline {
      margin-top: 1.25rem;
      font-size: 1.6rem;
      color: #d5d9dd;
    }

    /* RIGHT SIDE (HERO IMAGE) */
    .hero-image {
      flex: 0 0 58%;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 14px;
    }

    /* NAV BAR */
    nav {
      background-color: #36404b;
      padding: 1rem 0;
      text-align: center;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1.5rem;
      font-weight: 600;
      font-size: 1.05rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* MOBILE */
    @media (max-width: 900px) {
      .header-inner {
        flex-direction: column;
        text-align: center;
      }

      .logo-side,
      .hero-image {
        flex: 0 0 100%;
      }

      .tagline {
        font-size: 1.35rem;
      }
    }
  </style>
</head>

<body>

  <header class="hero-header">
    <div class="header-inner">

      <div class="logo-side">
        <img
          src="tg-refresh-logo.png"
          alt="Total Garage Refresh Logo"
          class="hero-logo"
        />
        <div class="tagline">Clear the Clutter. Reclaim Your Space.</div>
      </div>

      <div class="hero-image">
        <img
          src="garage-clean-house.webp"
          alt="Clean Organized Garage"
        />
      </div>

    </div>
  </header>

  <nav>
    <a href="#services">Services</a>
    <a href="#how-it-works">How It Works</a>
    <a href="quote.html">Free Quote</a>
    <a href="#contact">Contact</a>
  </nav>

</body>
</html>
